<div class="container-pagina ">
  @for (item of toolBarApp.defaultOption; track $index) {
  <div class="container-menuOpcionesConfiguracion-toolBarApp">
    <div class="container-menuOpcionesConfiguracion-toolBarApp-izquierda">
      <button type="button" class="volver" [routerLink]="item.routeOption">
        <i class="uil uil-arrow-left"></i>
      </button>
      <h2>{{ item.nameOption }}</h2>
    </div>
    <div class="container-menuOpcionesConfiguracion-toolBarApp-derecha">
      <button type="button"><i class="uil uil-cloud-question"></i></button>
    </div>
  </div>
  }

  <div class="container-body-data">
    <div class="container-body-data-header">
      <button type="button">Nuevo</button>
    </div>
    <div class="container-body-data-table">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>N°</th>
            <th>cLasificación</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          @for (item of datosClasificacioneslista; track $index) {
          <tr>
            <td scope="row">{{ item.clasificaciones_id }}</td>
            <td scope="row">{{ item.clasificaciones_descripcion }}</td>
            <td>
              <button class="btn-option-table btn-editar">
                <i class="uil uil-pen"></i>
              </button>
            </td>
            <td>
              <button class="btn-option-table btn-eliminar">
                <i class="uil uil-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
